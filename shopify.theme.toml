[environments.dev]
store = "mkz-shopiflow.myshopify.com"
open = true
ignore = [
    ".git/",
    ".github/",
    ".gitignore",
    ".husky/",
    ".prettierrc.json",
    ".vscode/",
    "commitlint.config.js",
    "node_modules/",
    "package.json",
    "pnpm-lock.yaml",
    "postcss.config.js",
    "shopify.theme.toml",
    "src/**",
]

[environments.pull]
store = "mkz-shopiflow.myshopify.com"
theme = "THEME_ID"
nodelete = true
ignore = [
    ".git/",
    ".github/",
    ".gitignore",
    ".husky/",
    ".prettierrc.json",
    ".vscode/",
    "assets/app.css",
    "assets/app.js",
    "commitlint.config.js",
    "node_modules/",
    "package.json",
    "pnpm-lock.yaml",
    "postcss.config.js",
    "shopify.theme.toml",
    "src/**",
]

[environments.push]
store = "mkz-shopiflow.myshopify.com"
theme = "THEME_ID"
ignore = [
    ".git/",
    ".github/",
    ".gitignore",
    ".husky/",
    ".prettierrc.json",
    ".vscode/",
    "commitlint.config.js",
    "node_modules/",
    "package.json",
    "pnpm-lock.yaml",
    "postcss.config.js",
    "shopify.theme.toml",
    "src/**",
]